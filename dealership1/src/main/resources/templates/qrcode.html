<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/head}"></div>
<body>
<div th:action="@{/all-transactions/qrcode}">
  <h1 style="text-align: center;">Qr Code Example using Java Spring boot</h1>
  <div style="background-color: #d6d8db; width:40%;display: inline-block">
    <p>Data : <span th:text="${medium}"></span></p>
    <img th:src="${'data:image/png;base64,' + qrcode}" alt="" height="250" width="250">
  </div>
</div>
</body>
</html>
