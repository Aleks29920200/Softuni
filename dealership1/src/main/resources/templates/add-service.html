<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/head}"></div>
<body>
<div class="card">
    <img class="card-img" src="/images/employee.png" alt="picture" >
    <div class="card-img-overlay">
    <form
          th:action="@{/add-service}"
          th:object="${addServiceDto}"
          method="post">
        <div class="form-group mb-3">
            <label  for="name" class="form-label">First Name</label>
            <input
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Name"
                    th:field="*{name}"
                    type="text"
            />
            <p th:errors = "*{name}" class="text-danger"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="form-group mb-3">
            <label  for="price" class="form-label">Last Name</label>
            <input
                    class="form-control"
                    id="price"
                    name="price"
                    placeholder="Price"
                    th:field="*{price}"
                    type="number" step="0.1"
            />
            <p th:errors = "*{price}" class="text-danger"
               th:if="${#fields.hasErrors('price')}"></p>
        </div>
                <div class="form-group">
                    <label for="category">Select Topic</label>
                    <select class="form-control" id="category" th:field="*{category}">
                        <option th:each="category : ${T(com.example.dealership1.domain.entity.ServiceCategory).values()}"
                               name="category" th:value="${category}" th:text="${category}"></option>
                    </select>
                </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Add Service"/>
                    </div>
                </div>
            </div>
    </form>
</div>
    <div th:replace="~{/footer}"></div>
</div>
</body>
</html>
