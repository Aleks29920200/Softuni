<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/head}"></div>
<body>
<div class="card" >
    <img class="card-img" src="/images/login.png" alt="picture">
    <div class="card-img-overlay">
        <h2 class="text-center">
            Login
        </h2>
            <div class="row">

                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Login Form</h2>
                        </div>
                        <div class="card-body">
                            <form
                                    role="form"
                                    th:action="@{/login}"
                                    method="post"
                                    class="form-horizontal">
                                <div class="flex-column">
                                    <div th:if="${param.error}" class="alert alert-danger">Wrong username or password!</div>
                                    <label for="inputUsername" class="text-center">Username</label>
                                    <div class="col-sm-10">
                                        <input
                                               type="text"
                                               class="form-control"
                                               required minlength="4" maxlength="20"
                                               id="inputUsername"
                                               name="username"/>
                                    </div>
                                </div>
                                <div class="flex-column">
                                    <label for="inputPassword" class="text-center">Password</label>
                                    <div class="col-sm-10">
                                        <input
                                               type="password"
                                               class="form-control"
                                               required minlength="4" maxlength="20"
                                               id="inputPassword"
                                               name="password"/>
                                    </div>
                                <div class="form-group mb-3">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                    <span> Not registered ?
                                <a th:href="@{/register}">Register/Signup here</a>
                            </span>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <footer th:replace="~{/footer}"></footer>
</div>
</body>
</html>
