<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/head}"></div>
<body>
<div class="card" >
    <img class="card-img" src="/images/nails1.png" alt="picture">
    <div class="card-img-overlay">
        <h1 class="text-center">
            Hairdressing
        </h1>
        <div>
            <div class="container">
                <div class="row">
                    <h1>Hairdressing</h1>
                    <div th:each="hairdressing : ${allServices}"
                         th:object="${hairdressing}"
                         th:if="${hairdressing.category==T(com.example.dealership1.domain.entity.ServiceCategory).HAIRDRESSING}"
                         class="col-md-4 d-flex flex-column bg-text mb-3 rounded-pill">
                        <h2>Name: <strong th:text="*{name}"></strong></h2>
                        <h4>Price: <strong th:text="*{price}"></strong></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
