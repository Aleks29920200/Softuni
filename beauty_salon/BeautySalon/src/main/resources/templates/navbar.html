<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between" sec:authorize="isAnonymous()">
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/}">BeautySalon</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            </ul>
            <ul class="navbar-nav mr-auto col-12 justify-content-between"  sec:authorize="hasRole('ROLE_USER')">
                <li class="nav-item dropdown" >
                    <a class="nav-link dropdown-toggle"  th:href="@{/cosmeticService}"  id="navbar Dropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Service
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/manicure}">Manicure</a>
                        <a class="dropdown-item" th:href="@{/pedicure}">Pedicure</a>
                        <a class="dropdown-item" th:href="@{/makeUp}">MakeUp</a>
                        <a class="dropdown-item" th:href="@{/massages}">Massages</a>
                        <a class="dropdown-item" th:href="@{/hairdressing}">Hairdressing</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
            </ul>
            <ul class="navbar-nav mr-auto col-12 justify-content-between" sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/add-employee}">Add employee</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/all-employees}">All employees</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto col-12 justify-content-between" sec:authorize="hasRole('ROLE_BOSS')">
            <li class="nav-item dropdown">
                <a class="nav-link" th:href="@{/add-service}">Add service</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" th:href="@{/cosmeticService}">All services</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            </ul>
        </div>
        <form sec:authorize="isAuthenticated()" th:method="post"
              th:action="@{/logout}">
            <button class="btn btn-danger align-bottom" type="submit">Logout</button>
        </form>
    </nav>
</div>
</body>
</html>
