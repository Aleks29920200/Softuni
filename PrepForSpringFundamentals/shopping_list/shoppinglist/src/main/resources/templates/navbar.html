<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{/head}">

    </div>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a th:if="${@loggedUser.username==null||@loggedUser.password==null}" class="nav-link text-white active h5" href="/">Shopping List App</a>
        <a th:if="${@loggedUser.username!=null&&@loggedUser.password!=null}" class="nav-link text-white active h5" href="/addProduct">Add Product</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4" th:if="${@loggedUser.username==null||@loggedUser.password==null}">
                    <a class="nav-link text-white active h5" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item col-md-4" th:if="${@loggedUser.username==null||@loggedUser.password==null}">
                    <a class="nav-link text-white active h5" th:href="@{/register}">Register</a>
                </li>

            </ul>
        </div>
    </nav>
